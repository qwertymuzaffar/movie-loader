<div class="container">
    <div class="title d-flex justify-content-between">
        <h1>Movies list</h1>
        <div class="select-genres form-container" *ngIf="genres">
            <select class="form-control" (change)="onGenreChange($event)">
                <option value="0">Choose a genre</option>
                <ng-container *ngFor="let genre of genres">
                    <option value="{{genre.id}}">{{genre.name}}</option>
                </ng-container>
            </select>
        </div>
    </div>
    <div class="movie-block">
        <div class="movie-block__content">
            <div class="list-group" *ngIf="movies?.results">
                <ng-container *ngFor="let movie of movies.results">
                    <a [routerLink]="['detail', movie?.id]" class="list-group-item list-group-item-action">
                        <h2>{{movie.title}}</h2>
                        <p>{{movie.overview}}</p>
                        <p>Release date: {{movie.release_date | date:'MMM d, y, h:mm a'}}</p>
                    </a>
                </ng-container>
            </div>
        </div>
    </div>
</div>
